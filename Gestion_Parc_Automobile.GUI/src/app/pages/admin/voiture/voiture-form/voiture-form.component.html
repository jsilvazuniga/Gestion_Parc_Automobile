<form class="w-100"  [formGroup]="formVoiture" >

    <h2>Voiture</h2>

    <mat-divider class="pt-1 pb-2"></mat-divider>

    <div class="container">

        <div class="row">
            <!-- inputName -->
            <div class="col-12 col-sm-12">
                <mat-form-field class="w-100">
                    <input matInput formControlName="inputName" name="inputName" placeholder="Name" required>
                    <mat-error *ngIf="formVoiture.controls.inputName.hasError('required')">Champ obligatoire</mat-error>
                </mat-form-field>
            </div>
            <!-- Kilometrage -->
            <div class="col-12 col-sm-6">
                <mat-form-field class="w-100">
                    <input matInput formControlName="inputKilometrage" type="number" name="inputKilometrage" placeholder="Kilometrage" required>
                    <mat-error *ngIf="formVoiture.controls.inputKilometrage.hasError('required')">Champ obligatoire</mat-error>
                </mat-form-field>
            </div>
            <!-- Puissance -->
            <div class="col-12 col-sm-6">
                <mat-form-field class="w-100">
                    <input matInput formControlName="inputPuissance" type="number" name="inputPuissance" placeholder="Puissance" required>
                    <mat-error *ngIf="formVoiture.controls.inputPuissance.hasError('required')">Champ obligatoire</mat-error>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <!-- inputDateMiseEnCirculation -->
            <div class="col-6">
                <mat-form-field class="w-100">
                    <input matInput 
                        formControlName="inputDateMiseEnCirculation"  [matDatepicker]="inputDateMiseEnCirculationPicker" placeholder="Date Mise EnCirculation" required>
                    <mat-datepicker-toggle matSuffix [for]="inputDateMiseEnCirculationPicker"></mat-datepicker-toggle>
                    <mat-datepicker #inputDateMiseEnCirculationPicker></mat-datepicker>
                    <mat-error *ngIf="formVoiture.controls.inputDateMiseEnCirculation.hasError('required')">Champ obligatoire
                    </mat-error>
                </mat-form-field>
            </div>
            <!-- inputColeur -->
            <div class="col-6">
                <mat-form-field class="w-100" required>
                    <mat-label>Coleur</mat-label>
                    <mat-select formControlName="inputColeur" required>
                        <mat-option>-- Seleccioner coleur -- </mat-option>
                        <mat-option *ngFor="let item of listeColeurs" [value]="item.id">
                            {{ item?.name }}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <!-- inputMarque -->
            <div class="col-6">
                <mat-form-field class="w-100" required>
                    <mat-label>Coleur</mat-label>
                    <mat-select formControlName="inputMarque" required>
                        <mat-option>-- Seleccioner Marque -- </mat-option>
                        <mat-option *ngFor="let item of listeMarques" [value]="item.id">
                            {{ item?.name }}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <!-- inputModele -->
            <div class="col-6">
                <mat-form-field class="w-100" required>
                    <mat-label>Coleur</mat-label>
                    <mat-select formControlName="inputModele" required>
                        <mat-option>-- Seleccioner Modeles -- </mat-option>
                        <mat-option *ngFor="let item of listeModeles" [value]="item.id">
                            {{ item?.name }}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <!-- input statit -->
            <div class="col-12">
                <mat-form-field class="w-100" required>
                    <mat-label>Statut</mat-label>
                    <mat-select formControlName="inputStatut" required>
                        <mat-option *ngFor="let item of listeStatut" [value]="item.id">
                            {{ item?.name }}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-6">             
                <button mat-raised-button color="primary" (click)="enregistrer()" >Enregistrer</button>
            </div>
            <div class="col-6">
                <button mat-raised-button color="accent"  (click)="annuler()">Cancel</button>
            </div>
        </div>
    </div>

  

</form>
